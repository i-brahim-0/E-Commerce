<div class="cartBox">
  <h1 class="text-danger">Cart Shopping</h1>
  <div class="headCart">
    <p class="lead">
      You Have <span class="text-danger">{{ cartProducts.length }}</span> Items
      In your Cart
    </p>
    <span class="text-danger card-header" (click)="clearCart()"
      >Clear Shopping Cart</span
    >
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%">Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts; let i = index">
        <td><img src="{{ item.item.image }}" alt="" /></td>
        <td>{{ item.item.title }}</td>
        <td>{{ item.item.price }} L.E</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="addAmount(i)">+</button>
            <input
              (change)="detectInput()"
              type="number"
              name="quantity"
              min="1"
              [(ngModel)]="item.quantity"
              class="form-control"
            />
            <button class="btn btn-dark" (click)="minAmount(i)">-</button>
          </div>
        </td>
        <td>{{ item.item.price * item.quantity }} L.E</td>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(i)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total : {{ totalPrice }}</th>
        <th>
          <button class="btn btn-success" (click)="sendOrder()">
            Order Now
          </button>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success">
  <strong>well done!</strong>Your order is successfully send
</div>
