<div class="box mt-5">
  <div class="my-2 w-25">
    <app-select
      [title]="'categories:'"
      [data]="categories"
      (selectedValue)="filterByCat($event)"
    ></app-select>
  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-md-3 col-sm-12" *ngFor="let data of products">
      <app-product [item]="data" (itemChose)="addToCart($event)"></app-product>
    </div>
  </div>
  <div class="text-center" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
