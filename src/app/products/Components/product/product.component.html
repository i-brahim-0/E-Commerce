<div class="item">
  <div routerLink="/details/{{ item.id }}">
    <img src="{{ item.image }}" alt="" />
    <div class="body">
      <h4>{{ item.title }}</h4>
      <p>{{ item.description }}</p>
    </div>
  </div>
  <div class="px-3 pb-2 d-flex justify-content-between align-items-center">
    <button class="btn btn-success" *ngIf="!addBtn" (click)="addBtn = true">
      Add to cart
    </button>
    <div class="d-flex w-50" *ngIf="addBtn">
      <input type="number" class="form-control" [(ngModel)]="amount" />
      <button class="btn btn-danger" (click)="add(); addBtn = false">
        Add
      </button>
    </div>
    <span>{{ item.price }} L.E</span>
  </div>
</div>
